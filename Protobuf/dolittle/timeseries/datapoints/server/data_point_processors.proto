syntax = "proto3";

import "dolittle/timeseries/datapoints/server/data_point_processor.proto";

package dolittle.timeseries.datapoints.server;

option csharp_namespace = "Dolittle.TimeSeries.Runtime.DataPoints.Grpc.Server";

message RegisterResult {}

// Represents the service for working with data point processors that are stream based
service DataPointProcessors {
    rpc Register(DataPointProcessor) returns(RegisterResult) {}
}